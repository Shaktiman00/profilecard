<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="content">
    <img src="images\bg-pattern-card.svg" class="card-background">
    <img src="images\image-victor.jpg" class="img-victor">
    <div class="name">
      <p>Victor Crest <span class="age">26</span></p>
      <p class="city">London</p>
    </div>
    <div class="details">
      <table>
        <tr>
          <td>80K</td>
          <td>803K</td>
          <td>1.4K</td>
        </tr>
        <tr class="small">
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>
      </table>
    </div>
  </div>

</body>

</html>
